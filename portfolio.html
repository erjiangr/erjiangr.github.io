<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

<body class="portbody">
    <div class="container">
        <div class="m-scene">
            <div id="loaderBloc" class="loaderBloc">
                <div class="loader"></div>
            </div>
            <div id='portfolio' class="text portfolio">
                <div class="portcolumntwo">
                    <a target="_blank" href="port/OSTEO.jpeg">
                        <img class='pic' src="port/OSTEO.jpeg">
                    </a>
                    <a target="_blank" href="port/BLOOM.jpeg">
                        <img class='pic' src="port/BLOOM.jpeg" alt="BLOOM">
                    </a>
                    <a target="_blank" href="port/DAPHNES.jpeg">
                        <img class='pic' src="port/DAPHNES.jpeg" alt="SNAPSHOT">
                    </a>
                    <a target="_blank" href="port/THREADED.jpeg">
                        <img class='pic' src="port/THREADED.jpeg" alt="THREADED">
                    </a>
                    <a target="_blank" href="port/HALATION.jpeg">
                        <img class='pic' src="port/HALATION.jpeg" alt="HALATION">
                    </a>
                    <a target="_blank" href="port/ORCHID.jpeg">
                        <img class='pic' src="port/ORCHID.jpeg" alt="ORCHID">
                    </a>
                </div>
                <div class="portcolumnone">
                    <a target="_blank" href="port/SANGUINE.jpeg">
                        <img class='pic' src="port/SANGUINE.jpeg" alt="SANGUINE">
                    </a>
                    <a target="_blank" href="port/SNAPSHOT.jpeg">

                        <img class='pic' src="port/TEMPERED.jpeg" alt="TEMPERED">

                        <img class='pic' src="port/SPLINE.jpeg" alt="SPLINE">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        function gotoAboutME() {
            window.location = "aboutme.html";
        }
        if(document.querySelector('.pic').complete) {
            $('#loaderBloc').addClass('scene_element');
            $('#loaderBloc').addClass('scene_element--fadeOut');
            setTimeout(function() {
                $(".loaderBloc").hide();
                $('#portfolio').addClass('scene_element');
                $('#portfolio').addClass('scene_element--fadeIn');
            }, 1000);
        }
        else {
            document.querySelector('.pic').addEventListener('load', function(){
                $('#loaderBloc').addClass('scene_element');
                $('#loaderBloc').addClass('scene_element--fadeOut');
                setTimeout(function() {
                    $(".loaderBloc").hide();
                    $('#portfolio').addClass('scene_element');
                    $('#portfolio').addClass('scene_element--fadeIn');
                }, 1000);
            })
        }
    </script>
</body>
